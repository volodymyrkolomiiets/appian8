version: "3.9"
services:
  user-db:
    image: mysql:8.0
    restart: always
    env_file:
      - user-service/.env
    volumes:
      - ${PWD}/user-service/db_data:/var/lib/mysql
    ports:
      - 33061:3306
    networks:
      user_net:

  user-serv:
    build:
      context: user-service
      dockerfile: Dockerfile
    env_file:
      - user-service/.env
    ports:
      - 5001:5001
    depends_on:
      - user-db
    volumes:
      - ${PWD}/user-service:/userapp
    networks:
      - user_net

  product-db:
    image: mysql:8.0
    restart: always
    env_file:
      - product-service/.env
    volumes:
      - ${PWD}/product-service/db_data:/var/lib/mysql
    ports:
      - 33062:3306
    networks:
      - product_net

  product-serv:
    build:
      context: product-service
      dockerfile: Dockerfile
    env_file:
      - product-service/.env
    ports:
      - 5002:5001
    depends_on:
      - product-db
    volumes:
      - ${PWD}/product-service:/userapp
    networks:
      - product_net

  order-db:
    image: mysql:8.0
    restart: always
    env_file:
      - order-service/.env
    volumes:
      - ${PWD}/order-service/db_data:/var/lib/mysql
    ports:
      - 33063:3306
    networks:
      - order_net

networks:
  user_net:
  product_net:
  order_net: